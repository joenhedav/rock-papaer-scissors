<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title">ROCK PAPER SCISSORS</div>
    <div class="main">
        <div class="main-msg">The first to win 5 rounds wins the game</div>
        <div class="result-msg"></div>
        <div class="buttons">
            <button class="btn-select" id="rock">
                <img src="./img/rock.svg" alt="Rock">
            </button>
            <button class="btn-select" id="paper">
                <img src="./img/paper.svg" alt="Paper">
            </button>
            <button class="btn-select" id="scissors">
                <img src="./img/scissors.svg" alt="Scissors">
            </button>
        </div>
        <div class="scoreboard">
            <div class="player-scr">Player:0</div>
            <div class="cpu-scr">CPU:0</div>
        </div>
    </div>
</body>
</html>
